{% extends 'frontend/base.html' %}

{% block title %}Мої замовлення - Інтернет-аптека{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        <i class="fas fa-box"></i> Мої замовлення
    </h1>
    
    <!-- Loading -->
    <div id="loading" class="text-center mb-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Завантаження...</span>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Статус</label>
                    <select class="form-select" id="status-filter">
                        <option value="">Всі</option>
                        <option value="pending">Очікує обробки</option>
                        <option value="confirmed">Підтверджено</option>
                        <option value="preparing">Готується</option>
                        <option value="ready">Готове</option>
                        <option value="in_delivery">В доставці</option>
                        <option value="completed">Завершено</option>
                        <option value="cancelled">Скасовано</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Тип</label>
                    <select class="form-select" id="type-filter">
                        <option value="">Всі</option>
                        <option value="delivery">Доставка</option>
                        <option value="pickup">Самовивіз</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Оплата</label>
                    <select class="form-select" id="paid-filter">
                        <option value="">Всі</option>
                        <option value="true">Оплачено</option>
                        <option value="false">Не оплачено</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="loadOrders()">
                        <i class="fas fa-search"></i> Застосувати
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Orders List -->
    <div id="orders-container">
        <!-- Orders will be loaded here -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Завантаження замовлень
function loadOrders() {
    document.getElementById('loading').style.display = 'block';
    
    // Збираємо фільтри
    const status = document.getElementById('status-filter').value;
    const type = document.getElementById('type-filter').value;
    const paid = document.getElementById('paid-filter').value;
    
    let url = '/api/orders/my_orders/';
    const params = [];
    if (status) params.push(`status=${status}`);
    if (type) params.push(`order_type=${type}`);
    if (paid) params.push(`is_paid=${paid}`);
    
    if (params.length > 0) {
        url += '?' + params.join('&');
    }
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            renderOrders(data);
        })
        .catch(error => {
            console.error('Error loading orders:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('orders-container').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> Помилка завантаження замовлень
                </div>
            `;
        });
}

// Відобразити замовлення
function renderOrders(orders) {
    const container = document.getElementById('orders-container');
    
    if (!orders || orders.length === 0) {
        container.innerHTML = `
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <h4>Замовлень немає</h4>
                    <p class="text-muted">Почніть робити покупки!</p>
                    <a href="{% url 'frontend:medications' %}" class="btn btn-primary">
                        <i class="fas fa-capsules"></i> До каталогу
                    </a>
                </div>
            </div>
        `;
        return;
    }
    
    container.innerHTML = orders.map(order => renderOrderCard(order)).join('');
}

// Відобразити картку замовлення
function renderOrderCard(order) {
    const statusColors = {
        'pending': 'warning',
        'confirmed': 'info',
        'preparing': 'info',
        'ready': 'success',
        'in_delivery': 'primary',
        'completed': 'success',
        'cancelled': 'danger'
    };
    
    const statusColor = statusColors[order.status] || 'secondary';
    
    return `
        <div class="card mb-3">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <h5 class="mb-0">Замовлення #${order.id}</h5>
                        <small class="text-muted">${new Date(order.created_at).toLocaleDateString('uk-UA')}</small>
                    </div>
                    
                    <div class="col-md-2">
                        <span class="badge bg-${statusColor}">
                            ${order.status_display}
                        </span>
                    </div>
                    
                    <div class="col-md-2">
                        <small class="text-muted">Тип:</small><br>
                        <strong>${order.order_type_display}</strong>
                    </div>
                    
                    <div class="col-md-2">
                        <small class="text-muted">Товарів:</small><br>
                        <strong>${order.items.length}</strong>
                    </div>
                    
                    <div class="col-md-2">
                        <small class="text-muted">Сума:</small><br>
                        <strong class="text-primary">${order.total_price} грн</strong>
                    </div>
                    
                    <div class="col-md-2 text-end">
                        <a href="/orders/${order.id}/" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-eye"></i> Переглянути
                        </a>
                        ${order.status === 'pending' || order.status === 'confirmed' ? `
                            <button class="btn btn-outline-danger btn-sm mt-1" onclick="cancelOrder(${order.id})">
                                <i class="fas fa-times"></i> Скасувати
                            </button>
                        ` : ''}

                        ${order.status === 'completed' ? `
                            <button class="btn btn-outline-success btn-sm mt-1" onclick="repeatOrder(${order.id})">
                                <i class="fas fa-redo"></i> Повторити
                            </button>
                        ` : ''}
                    </div>
                </div>
                
                <!-- Items preview -->
                <div class="mt-3">
                    <small class="text-muted">Товари:</small>
                    <div class="mt-2">
                        ${order.items.slice(0, 3).map(item => `
                            <span class="badge bg-light text-dark me-1">
                                ${item.medication_name} x${item.quantity}
                            </span>
                        `).join('')}
                        ${order.items.length > 3 ? `<span class="text-muted">+${order.items.length - 3} ще</span>` : ''}
                    </div>
                </div>
            </div>
        </div>
    `;
}

// Скасувати замовлення
function cancelOrder(orderId) {
    if (!confirm('Ви впевнені, що хочете скасувати це замовлення?')) return;
    
    fetch(`/api/orders/${orderId}/cancel/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        showAlert('success', 'Замовлення скасовано');
        loadOrders();
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', 'Помилка скасування замовлення');
    });
}

// Повторити замовлення
function repeatOrder(orderId) {
    if (!confirm('Додати всі товари з цього замовлення в кошик?')) return;

    fetch(`/api/orders/${orderId}/repeat_order/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showAlert('success', data.message);
            // Оновлюємо лічильник кошика
            if (data.cart_items_count) {
                document.getElementById('cart-count').textContent = data.cart_items_count;
            }
            // Перенаправляємо в кошик через 1.5 сек
            setTimeout(() => {
                window.location.href = '/cart/';
            }, 1500);
        } else {
            showAlert('warning', data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('danger', 'Помилка повторення замовлення');
    });
}

// Допоміжні функції
function showAlert(type, message) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
    alertDiv.style.zIndex = '9999';
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    setTimeout(() => alertDiv.remove(), 3000);
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Завантажуємо при завантаженні сторінки
document.addEventListener('DOMContentLoaded', loadOrders);
</script>
{% endblock %}
